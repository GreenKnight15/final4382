<!doctype html>
<html ng-app="myApp">
    <head>
        <title>User Login and Sessions</title>
        <link rel="stylesheet" href="/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="/css/comment_styles.css" type="text/css" />
         <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script type="text/javascript" src="../js/my_app.js"></script>
    </head>
    <body>
        <div ng-controller="myController" >
            <h2>Welcome. You are logged in as <%= username %></h2>
            <a href='/logout'>Logout</a>
            <a href='/user'>Edit User</a>
            <h2>User Feed</h2>
        </div>
        
        
            <div ng-controller="photoCtrl">
                <div id="photosContainer">
                    <div class='photoItem' ng-repeat='photo in photos'>
                        <img class='listPhoto' ng-click='setPhoto(photo._id)' ng-src='../images/{{photo.filename}}'/>
                    </div>
                </div>
            
           
            
                <div id='photoContainer'>
                    <p class='imageTitle'>{{photo.title}}</p>
                    <p>{{msg}}</p>
                    <img class='mainPhoto' ng-src="../images/{{photo.filename}}"/>
                </div>
                    <div id ='photoComments' ng-init="addComments=false; replySubject=''; replyBody=''">
                        <div class='comment' ng-include="'commentThread.html'">
                
                        </div> 
                    </div>
                </div>
                
        
        
            <div ng-controller="pagesCtrl">
                <div id="pageComments" ng-init="addComment=false;replySubject='';replyBody=''">
                    <div class='comment' ng-include="'commentThread.html'">
        
                    </div>
                </div>
            </div>
            
        
        
       
        <!--comment-->
 
        
        <!--end comment-->
    
        
        <hr><%= msg %>
        
       
    </body>
</html>
